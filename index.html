<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <h1> IMAGE GALLERY </h1>
    <div class="gallery-container">
        <div class="gallery">
            <div class="image">
                <img src="wp12091618-one-piece-all-characters-wallpapers.jpg" alt="Image 1">
            </div>
            <div class="image">
                <img src="wp12092342-ace-one-piece-desktop-wallpapers.jpg" alt="Image 2">
            </div>
            <div class="image">
                <img src="wp1844238-portgas-d-ace-wallpapers.jpg" alt="Image 3">
            </div>
            <!-- Add more image elements here -->
        </div>
        <div class="controls">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>
    <div class="image-description">
        <p>Image 1 Description</p>
    </div>
    &copy; Abhinand

    <script src="main.js"></script>
</body>
</html>
